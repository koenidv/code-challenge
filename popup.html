<!DOCTYPE html>

<head>
    <title>Conferences Popup</title>
</head>

<body>
    <!-- Show each conference, handled by popup.js -->
    <!-- Inline script execution is not enabled-->
    <script src="moment.min.js"></script>
    <script src="calendarsync.js"></script>
    <script src="database.js"></script>
    <script src="popup.js"></script>
    <template id="conferenceTempl">
        <div class="item" id="container">
            <h2 id="title" class="clickable"></h2>
            <p id="notes"></p>
            <a id="found">Open original post &rarr;</a> <!-- rarr: â†’ -->
            <br>
            <p id="edit">Edit &#9998;</p> <!-- 9998: âœŽ -->
            &emsp;&bull;&emsp;<p id="delete">Remove &#128465;</p> <!-- emsp: em space (wider than usual) ; bull: â€¢ ; 128465: ðŸ—‘ -->
        </div>
    </template>

    <!-- Placeholder if no conferences have been saved yet -->
    <div class="item" id="placeholder" style="display:none">
        <h2 id="title">Save a conference, see it here</h2>
        <p id="notes">Select any text or link invitation, right click and select Save Conference.</p>
    </div>

</body>

<style>
    body {
        padding: 0;
        margin: 0;
        user-select: none;
    }

    .item {
        width: 24rem;
        background-color: aquamarine;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 0.5rem;
    }

    #title {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        font-size: 1.25rem;
    }

    #title.clickable:hover,
    #edit:hover,
    #delete:hover {
        cursor: pointer;
    }

    #notes {
        overflow: hidden;
        font-size: 1rem;
        white-space: pre-line;
        display: -webkit-box;
        -webkit-line-clamp: 15;
        -webkit-box-orient: vertical;
        user-select: text;
    }

    #found,
    #edit,
    #delete {
        font-family: monospace;
        text-decoration: none;
        color: unset;
        font-size: 1rem;
    }

    #edit,
    #delete {
        display: inline;
    }
</style>
